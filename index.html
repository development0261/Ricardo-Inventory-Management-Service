<!DOCTYPE html>
<html>
<head>
	<script src="js/angular.min.js"></script>
  	<!-- <script src="js/pouchdb.js"></script> -->
  	<script src="js/pouchdb-4.0.1.min.js"></script>
  	<script src="js/angular-ui-router.min.js"></script>
  	<script src="js/app.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Angular App</title>
	<style type="text/css">
		.test{
			align-items: center;
		    background-color: #e9ecef;
		    display: flex;
		    flex-direction: column;
		    height: 100vh;    
		    justify-content: center;
		    margin-top: 0 !important;
		}
		.margin-top{
			margin-top: 20px;
		}
	</style>
</head>
<body ng-app="pouchapp" class="margin-top" ng-class="{'test': $state.current.name == 'login' || $state.current.name == 'register'}">

	<div class="container" ng-controller="MainController">
		<p ng-if="user()">Hi, {{user()}}</p>
      	<button ng-if="user()" ng-click="logout()" class="btn btn-danger float-right">Logout</button><br>
	    <div ui-view></div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
