<form novalidate name="inputForm" ng-submit="save(inputForm.product_name, inputForm.product_description, inputForm.product_price)">    
    <div class="form-group">
        <label class="label" for="product_name">Product Name</label>
        <input type="text" id="product_name" required ng-model="inputForm.product_name" class="form-control">
    </div>
    <div class="form-group">
        <label class="label" for="product_description">Product Description</label>
        <textarea required class="form-control" ng-model="inputForm.product_description" id="product_description"></textarea>        
    </div>
    <div class="form-group">
        <label class="label" for="product_price">Product Price</label>
        <input type="number" required id="product_price" ng-model="inputForm.product_price" class="form-control">
    </div>
    <div class="form-group" >
        <label class="label" for="product_image">Product Image</label><br>
        <input type="file" name="file" required onchange="angular.element(this).scope().uploadFile(this.files)" ><br>
    </div>
    <button type="button" class="btn btn-light" ui-sref="list">Cancel</button>
    <input ng-disabled="inputForm.$invalid" type="submit" class="btn btn-success" value="Add"  />
</form>
